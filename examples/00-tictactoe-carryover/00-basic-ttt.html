<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe page</title>
  <meta name="description" content="Tic Tac Toe page">
  <meta name="author" content="Elias Carlston">
  <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
  <script src="00-tictactoe.js"></script>
  <script src="00-bind.js"></script>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <h2><span id="current-player"></span></h2>
  <table border="1px solid black">
    <tr>
      <td>
        <label>
					X
					<input type="radio" name="0-0" value="player1">
				</label>
        <label>
					O
					<input type="radio" name="0-0" value="player2">
				</label>
      </td>
      <td>
        <label>
					X
					<input type="radio" name="0-1" value="player1">
				</label>
        <label>
					O
					<input type="radio" name="0-1" value="player2">
				</label>
      </td>
      <td>
        <label>
					X
					<input type="radio" name="0-2" value="player1">
				</label>
        <label>
					O
					<input type="radio" name="0-2" value="player2">
				</label>
      </td>
    </tr>
    <tr>
      <td>
        <label>
					X
					<input type="radio" name="1-0" value="player1">
				</label>
        <label>
					O
					<input type="radio" name="1-0" value="player2">
				</label>
      </td>
      <td>
        <label>
					X
					<input type="radio" name="1-1" value="player1">
				</label>
        <label>
					O
					<input type="radio" name="1-1" value="player2">
				</label>
      </td>
      <td>
        <label>
					X
					<input type="radio" name="1-2" value="player1">
				</label>
        <label>
					O
					<input type="radio" name="1-2" value="player2">
				</label>
      </td>
    </tr>
    <tr>
      <td>
        <label>
					X
					<input type="radio" name="2-0" value="player1">
				</label>
        <label>
					O
					<input type="radio" name="2-0" value="player2">
				</label>
      </td>
      <td>
        <label>
					X
					<input type="radio" name="2-1" value="player1">
				</label>
        <label>
					O
					<input type="radio" name="2-1" value="player2">
				</label>
      </td>
      <td>
        <label>
					X
					<input type="radio" name="2-2" value="player1">
				</label>
        <label>
					O
					<input type="radio" name="2-2" value="player2">
				</label>
      </td>
    </tr>
  </table>
</body>
</html>
